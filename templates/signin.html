<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='./css/sign.css') }}"/>
		<title>Crown.com | signIn</title>
	</head>
	<body>
		<div class="container">
			<h2>SIGN IN</h2>
			<form action="#" method="POST">
				{{ form.csrf_token }}
			<div>
				{{ form.username.label }}
				<p class="input">{{ form.username() }}</p>
			</div>
			<div>
				{{ form.password.label }}
				<p class="input" >{{ form.password() }}</p>
			</div>
			<div style="display:flex;justify-content:center;">
				<input type="submit" value="Sign In"/>
			</div>
			<div>
				<h5>
					<a href="{{ url_for('myWebsite.signup') }}">Don't have account ?</a>
				</h5>
			</div>
			</form>
		</div>
	</body>
</html>
